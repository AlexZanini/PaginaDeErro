<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página de Erro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Esse arquivo é uma biblioteca chamada GreenSock Animation Platform (GSAP) que fornece recursos para criar animações avançadas em JavaScript. Ao incluir esse arquivo em uma página HTML, os desenvolvedores podem usar as funções e recursos da biblioteca GSAP para criar animações em seus sites ou aplicativos da web. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
</head>
<body>
   <!-- Define o contêiner principal da página -->
<div class="container">

  <!-- Define o primeiro bloco de números (4) -->
  <h1 class="first-four">4</h1>

  <!-- Define a primeira roda dentada com seus dentes -->
  <div class="cog-wheel1">
      <div class="cog1">
        <div class="top"></div>
        <div class="down"></div>
        <div class="left-top"></div>
        <div class="left-down"></div>
        <div class="right-top"></div>
        <div class="right-down"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
  </div>

  <!-- Define a segunda roda dentada com seus dentes -->
  <div class="cog-wheel2"> 
    <div class="cog2">
        <div class="top"></div>
        <div class="down"></div>
        <div class="left-top"></div>
        <div class="left-down"></div>
        <div class="right-top"></div>
        <div class="right-down"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
  </div>

  <!-- Define o segundo bloco de números (4) -->
  <h1 class="second-four">4</h1>

  <!-- Define uma mensagem de erro caso a página não seja encontrada -->
  <p class="wrong-para">Erro! Página não Encontrada!</p>

</div>


      <!--     

Essas duas rodas dentadas são animadas utilizando a biblioteca GSAP. A animação gira cada roda dentada em direções opostas usando as propriedades rotation e transform-origin. As rodas dentadas são estilizadas com as propriedades border, background-color e border-radius.
       -->
      <script src='main.js'></script>
</body>
</html>
